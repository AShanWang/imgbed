<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>嵌入 Markdown 文件示例</title>
  <!-- 引入 marked.js 解析库 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- 用于显示转换后内容的容器 -->
  <div id="content"></div>
  <script>
    // 获取在线 Markdown 文件内容
    fetch('https://cdn.jsdelivr.net/gh/AShanWang/imgbed/img0/1.md')
      .then(response => response.text())
      .then(text => {
        // 使用 marked.js 将 Markdown 转换成 HTML
        document.getElementById('content').innerHTML = marked.parse(text);
      })
      .catch(err => console.error('加载 Markdown 失败：', err));
  </script>
</body>
</html>
